<!DOCTYPE html>
<html>

<head>
	<title>GOOGLE SEARCH FOR EXAMPLE</title>
	<link rel="icon" href="https://iconarchive.com/download/i38830/google/chrome/Google-Chrome.ico">
</head>

<body>
	<hr />
	<h1>GOOGLE SEARCH FOR EXAMPLE</h1>
	<img src="https://icons.iconarchive.com/icons/google/chrome/128/Google-Chrome-icon.png" />
	<hr />
	<form action="https://www.google.com/search">
		<input type="text" required placeholder="Google" size="60" required pattern="^[a-zA-Z]+$" name="q" />
		<select name="q">
			<option>HTML Wiki</option>
			<option>CSS Wiki</option>
		</select>
		<button>Go Google Help</button>
	</form>

	<h2> YEANDEX SEARCH FOR EXAMPLE</h2>
	<img src="https://icons.iconarchive.com/icons/sicons/basic-round-social/128/yandex-icon.png" />
	<hr />
	<form action="https://yandex.com/search/">
		<input type="text" required placeholder="Yeandex" size="60" required pattern="^[a-zA-Z]+$" name="text" />
		<button>Go Yeandex</button>
	</form>

	<h3>YOUTUBE SEARCH FOR EXAMPLE</h3>
	<img src="https://icons.iconarchive.com/icons/dakirby309/simply-styled/128/YouTube-icon.png" />
	<hr />
	<form action="https://www.youtube.com/results?search_query">
		<input type="v" required placeholder="Youtube" size="60" required pattern="^[a-zA-Z]+$" name="search_query" />
		<button>Go Youtube</button>
	</form>
</body>

</html>
